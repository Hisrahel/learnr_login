<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learnr login</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="plugins/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     


    <section class="py-5">
        <div class="container">
                    <div class="card shadow login-side">
                        <div class="row justify-content-center">
                        <img src="img/loginlogo.png" alt="" class="loginimage">
                    <form class="form-controls py-4">
                        <h5 class="login-header">sign in into your Learnr Account</h5>
                        <div class="row justify-content-center">
                                <div class="col-md-12 pb-4">
                                    <label class="login-label">Email Address</label>
                                    <input type="text" placeholder=" Your Email" class="form-control place" required maxlength="30" name="name">
                                </div>
                                <div class="col-md-12">
                                    <label class="login-label mt-3">Password</label>
                                    <input type="password" placeholder="Your Password" class="form-control place" required minlength="5" maxlength="10" name="password">
                                </div>
                                </div>

                                <div class="row pl-5 pt-3">
                                    <div class="col-md-6 col-6 mint">
                                        <input type="checkbox" class="login-check"><span class="pl-2 login-rem"><b>Remember me</b></span> 
                                    </div>
                                    <div class="col-md-6 col-6">
                                        <span class="login-pass"><b>Forgot Password?</b></span>
                                    </div>
                                 </div>
                                <div class="row">
                                <div class="col-md-12">
                                    <!-- <a href="#" class="form-control btn btn-primary " style="font-size: 23px; font-weight: 600;">Log In</a>   -->
                                    <input type="submit" value="Sign In"  class="form-control btn btn-login-sign my-4">
                               </div>
                               </div>
                               
                               <div class="row justify-content-center">
                                   <div class="col-md-4 d-none d-md-block py-1"><hr></div>
                                  <div class="py-2">Or sign in with</div>
                                   <div class="col-md-4 d-none d-md-block py-1"><hr></div>
                               </div>
                            </form>   
                            <div class="row">
                                <div class="col-md-6 col-6">
                              <a href="#" class="btn login-btn-facebook px-5"><span><i class="fa fa-facebook"></i></span> Facebook</a>  
                                
                                  </div> 
                                 <div class="col-md-6 col-6">
                                   <a href="#" class="btn login-btn-google px-5"><span><i class="fa fa-google"></i><br></span> Google</a> 
                           
                            </div>    
                            </div>    
                    </div>
                    <div class="row">
                        <div class="col-md-12 loginpage">
                    Dont have an account? <span><a href="#" class="login-pages">Sign Up</a></span>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
